<div class="container-fluid">
  <ul class="nav nav-tabs nav-justified">
    <li role="presentation"><a [routerLink]="['/admin/business/', businessId]">Business</a></li>
    <li role="presentation"class="active"><a [routerLink]="['/admin/business/' + this.businessId + '/order']">Orders</a></li>
    <li role="presentation"><a [routerLink]="['/profile']">Profile</a></li>
  </ul>
  <div class="details">
    <h3>Services</h3>
  </div>
  <div class="row">
    <div class="menu col-xs-12 col-sm-8">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let service of services">
          <div class="row">
            <div class="col-xs-9 menu-item">
              {{service.name}}
              <span class="description">{{service.description}}</span>
            </div>
            <div class="col-xs-3 price">
              ${{service.price}}
              <a (click)="add(service)" class="pull-right">
                Add
                <span class="glyphicon glyphicon-plus"></span>
              </a>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <div class="cart col-xs-12 col-sm-4">
      <ul class="list-group">
        <li class="list-group-item active">
          <div class="row">
            <div class="col-xs-6 col-sm-6">
              Item
            </div>
            <div class="col-xs-3">
              Qty
            </div>
            <div class="col-xs-3">
              Price
            </div>
          </div>
        </li>
        <li class="list-group-item" *ngFor="let item of items">
          <div class="row">
            <div class="col-xs-6">
              {{item.name}}
            </div>
            <div class="col-xs-3">
              <a class="glyphicon glyphicon-minus-sign" (click)="reduceQuantity(item)">
              </a>
              {{item.quantity}}
              <a class="glyphicon glyphicon-plus-sign" (click)="addQuantity(item)">
              </a>
            </div>
            <div class="col-xs-3">
              ${{item.price}}
              <a class="glyphicon glyphicon-remove-sign pull-right" (click)="deleteItem(item)">
              </a>
            </div>
          </div>
        </li>
      </ul>
      <div class="cost_summary">
        <div class="summary">
          SubTotal:
          <span>${{subTotal}}</span>
        </div>
        <div class="summary">
          Tax:
          <span>${{tax}}</span>
        </div>
        <div class="summary">
          Visiting Charge:
          <span>${{visitCharges}}</span>
        </div>
        <div class="summary">
          Total:
          <span>${{total}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
