<header><div class="container-fluid food-center">
  <a [routerLink]="['/']" class="white pull-left"><span class="glyphicon glyphicon-chevron-left"></span></a>
  <span class="food-center">BYelp </span>


  <div class="login pull-right" *ngIf="this.user;else login">
    <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Account
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li>
          <a [routerLink]="['/profile']">
            My Profile
          </a>
        </li>
        <li>
          <a [routerLink]="['/orders']">
            My Orders
          </a>
        </li>
        <li>
          <a (click)="logout()">Logout</a>
        </li>
      </ul>
    </div>
  </div>
  <ng-template #login>
    <div class="pull-right">
      <a [routerLink]="['/login']" class="btn btn-default btn-lg">
        Login
      </a>
      <a [routerLink]="['/register']" class="btn btn-primary btn-lg">
        Sign Up
      </a>
    </div>
  </ng-template>
</div>
</header>
<div class="container-fluid">
  <ul class="list-group">
    <li class="list-group-item active">
      <div class="row">
        <div class="col-xs-12 col-sm-4">
          Order Number
        </div>
        <div class="col-sm-4 hidden-xs">
          Order Price
        </div>
        <div class="col-sm-4 hidden-xs">
          Order Status
        </div>
      </div>
    </li>

    <li class="list-group-item" *ngFor="let order of orders">
      <div class="row">
        <div class="col-xs-12 col-sm-4">
          <a>
            {{order['order_number']}}
          </a>
        </div>
        <div class="col-sm-4 hidden-xs">
          {{order['total']}}
        </div>
        <div class="col-sm-4  hidden-xs">
          {{order['status']}}
        </div>
      </div>
    </li>
  </ul>
</div>
